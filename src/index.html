<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">
  <head profile="http://www.w3.org/2005/10/profile">
    <link rel="icon" type="image/png" href="img/logo.png" />
    <meta charset="UTF-8" />
    <title>Malerpris.dk -</title>
    <link rel="stylesheet" href="css/mystyles.css" />
    <link rel="stylesheet" href="css/style.css?version=1.0.1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"
      integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <nav class="navbar is-transparent is-fixed-top">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <img src="img/logo.png" alt="" />
          </a>
          <div class="navbar-burger burger" data-target="navMenu">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>

        <div class="navbar-menu" id="navMenu">
          <div class="navbar-end">
            <a class="navbar-item no-wrap" href="#" target="_blank">
              <span
                ><i class="fas fa-file-contract"></i> Leveringsbetingelser</span
              >
            </a>
            <a class="navbar-item no-wrap" href="mailto:rene@malerpris.dk">
              <span><i class="fas fa-envelope"></i> rene@malerpris.dk</span>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <section class="hero is-white has-text-centered">
      <div class="hero-body">
        <div class="container">
          <div class="columns is-centered">
            <div class="column">
              <h1
                class="title is-spaced is-size-1-desktop is-size-2-tablet is-size-3-mobile"
              >
                Malerpris.dk
              </h1>
              <h2 class="subtitle is-size-4-desktop">v. Allan René Jakobsen</h2>
              <img
                class="avatar"
                src="img/profile.jpeg"
                alt="Profilbillede af Allan René Jakobsen"
                width="250px"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section is-medium is-primary has-text-centered is-long">
      <div class="container">
        <div class="column is-centered">
          <h1 class="title is-spaced is-size-3-desktop is-size-4-mobile">
            Vi udfører opmåling og beregning af bygningsmalerarbejde for
            malerfirmaer i hele Danmark
          </h1>
          <h2 class="subtitle is-size-5-desktop">
            Kontakt os på <i class="fas fa-phone"></i>
            <a href="tel:+4524696604">24 69 66 04</a> hvis i ønsker en sag
            beregnet.
          </h2>
        </div>
      </div>
    </section>

    <footer class="footer has-background-primary">
      <div class="container has-text-white-ter" id="my-footer">
        <strong class="has-text-white-ter">Malerpris.dk</strong>
        <p class="is-hidden-mobile">Stenbrudsvej 35, 3730 Nexø</p>
        <p class="no-wrap">CVR 27 34 28 41</p>
      </div>
    </footer>
  </body>

  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {
      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(
        document.querySelectorAll(".navbar-burger"),
        0
      );

      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {
        // Add a click event on each of them
        $navbarBurgers.forEach((el) => {
          el.addEventListener("click", () => {
            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle("is-active");
            $target.classList.toggle("is-active");
          });
        });
      }
    });
  </script>
</html>
