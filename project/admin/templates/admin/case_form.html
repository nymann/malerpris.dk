<form method="post">
    {{ form.hidden_tag() }}
    <div class="field">
        <label class="label">{{ _("Case name") }}</label>
        <div class="control">
            <input type="text"
                   class="input is-large"
                   autofocus
                   name="case_name"
                    {% if case %}
                   value="{{ case.name }}"
                    {% endif %}
            >
        </div>
    </div>

    <div class="field">
        <label class="label">{{ _("Case address") }}</label>
        <div class="control">
            <input type="text"
                   class="input is-large"
                   autofocus
                   name="case_address"
                    {% if case %}
                   value="{{ case.address }}"
                    {% endif %}
            >
        </div>
    </div>

    <div class="field">
        <label class="label">{{ _("Date") }}</label>
        <div class="control">
            <input type="date"
                   placeholder="22-11-2018"
                   class="input is-large"
                   name="case_date"
                    {% if case %}
                   value="{{ case.date.strftime("%Y-%m-%d") }}"
                    {% endif %}
            >
        </div>
    </div>
    <div class="field">
        {% if case %}
            <div class="control">
                <button class="button is-large is-primary">{{ _("Update") }}</button>
                <a class="button is-large is-danger"
                   href="{{ url_for("admin.delete_case", case_id=case.id) }}">{{ _("Delete") }}</a>
            </div>
        {% else %}
            <div class="control">
                <button class="button is-large is-primary">{{ _("Add") }}</button>
            </div>
        {% endif %}

    </div>
</form>
